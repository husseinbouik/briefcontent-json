<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Json</title>

      <nav class="navbar">
        <a class="navbar">Movies</a>

        <img

          srcset="
            https://assets.nflxext.com/ffe/siteui/vlv3/84526d58-475e-4e6f-9c81-d2d78ddce803/e156e346-e781-4f1f-b71f-56c71dc73b18/MA-en-20221228-popsignuptwoweeks-perspective_alpha_website_small.jpg  1000w,

        <div  class="input-group-sm">

      <table class="table table-dark table-borderless">
        <thead>
          <tr>
            <th >Poster</th>
            <th data-column="Titre" data-order="desc" class="sorted" >Title &#9650</th>
            <th data-column="Titre" data-order="desc" class="sorted" >Director &#9650</th>
            <th data-column="Titre" data-order="desc" class="sorted" >Runtime &#9650</th>
            <th data-column="Titre" data-order="desc" class="sorted" >Year &#9650</th>
            <th  >Actors</th>

          </tr>

      </table>
